<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherInput</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="main_container">
        <div class="header">
            <h2>Weather App using Javascript</h2>
        </div>
        <div class="searchbox">
           <input id="inputbox" type="text"  placeholder="london">
           <button id="filter" onclick="func()">Submit</button>
         </div>
      
    <div id="cardbox">
        <h3 id="dynamicHeading"></h3>
        <div id="skyCondition"></div>
        <div id="windSpeed"></div>
        <div id="temerature"></div>
    </div> 
    </div>
    
</body>
</html>
